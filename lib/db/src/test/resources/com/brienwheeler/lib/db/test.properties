com.brienwheeler.lib.db.appDataSource.driverClassName=org.hsqldb.jdbcDriver
com.brienwheeler.lib.db.appDataSource.database=aname
com.brienwheeler.lib.db.appDataSource.url=jdbc:hsqldb:mem:${com.brienwheeler.lib.db.appDataSource.database}
com.brienwheeler.lib.db.appDataSource.username=sa
com.brienwheeler.lib.db.appDataSource.password=

com.brienwheeler.lib.db.appEntityManagerFactory.hibernate.dialect=org.hibernate.dialect.HSQLDialect
com.brienwheeler.lib.db.appEntityManagerFactory.hibernate.hbm2ddl.auto=create-drop

com.brienwheeler.lib.db.appEntityManagerFactory.persistenceXmlLocation= \
	classpath:com/brienwheeler/lib/db/persistence-test.xml
